unbind C-b
set -g prefix C-a
bind-key C-a last-window

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

setw -g utf8 on
set -g status-utf8 on

# status bar config
set -g status-left "#h:[#S]"
set -g status-left-length 50
set -g status-right-length 50
# set -g status-right "⚡ #(~/bin/tmux-battery) [✉#(~/bin/imap_check.py)] %H:%M %d-%h-%Y"
set -g status-right "[CPU:#{cpu_percentage}] [Batt: #{battery_icon} #{battery_percentage}] %H:%M %d-%h-%Y"
setw -g window-status-current-format "|#I:#W|"
set-window-option -g automatic-rename off
# set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'


# listen to alerts from all windows
set -g bell-action any

setw -g monitor-activity on
#set-window-option -g window-status-current-bg yellow
set -g visual-activity on

# pull in the keybindings
source ~/.tmux/keybindings.conf

# pull in the theme
source ~/.tmux/theme.sh

new -d -s Work
new-window -d -t Work:2 -n Home
new-window -d -t Work:3 -n Webroot
new-window -d -t Work:4 -n spare
select-window -t Work:1

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tmux-cpu                 \
  tmux-plugins/tmux-resurrect  \
  tmux-plugins/tmux-battery                 \
  tmux-plugins/tpm                 \
  aurelien-rainone/tmux-gitbar   \
#  tmux-plugins/tmux-sensible       \
    '
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'

